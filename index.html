<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima del Mundo</title>
  <!-- Enlace a Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Enlace a Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YfGgU5FSyT0vsSB4Z7xeNKvPQtBGS4iV6p2RNEsj+cx5jvZAC0e04t6Xl9VGvjZ9" crossorigin="anonymous">
  <!-- Enlace a los estilos personalizados -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>
<body>

  <div class="container my-5">
    <div class="text-center">
      <img src="./img/logo.webp" alt="Logo" class="logo mb-4">
      <h1 class="mb-4">Consulta el Clima</h1>

      <!-- Campo para la ciudad -->
      <input type="text" id="city" class="form-control mb-3" placeholder="Ingresa el nombre de la ciudad">

      <!-- Botones para obtener y limpiar el clima -->
      <button class="btn btn-success mb-3" onclick="getWeather()">Obtener Clima</button>
      <button id="clear" class="btn btn-warning mb-3" onclick="clearWeather()">Limpiar</button>

      <!-- SecciÃ³n para mostrar el clima -->
      <div class="weather-info" id="weather-info"></div>
    </div>
  </div>

  <!-- Script de JS -->
  <script src="./js/app.js"></script>

  <!-- Script de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
